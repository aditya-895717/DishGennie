{% extends 'base.html' %}

{% block title %}Reset Password - DishGennie{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow-lg border-0" style="border-radius: 20px;">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-key" style="font-size: 3rem; color: #ff6b35;"></i>
                        <h2 class="mt-3" style="color: #2c3e50;">Forgot Password?</h2>
                        <p class="text-muted">Enter your email address and we'll send you a link to reset your password.</p>
                    </div>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text" style="background: linear-gradient(135deg, #ff6b35, #f7931e); color: white; border: none;">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control" id="email" name="email" 
                                       placeholder="your@email.com" required
                                       style="border-left: none; padding: 12px;">
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 py-3 mb-3" 
                                style="background: linear-gradient(135deg, #ff6b35, #f7931e); 
                                       border: none; 
                                       border-radius: 25px; 
                                       font-weight: 600;">
                            <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                        </button>
                        
                        <div class="text-center">
                            <a href="{% url 'signin' %}" class="text-decoration-none" style="color: #ff6b35;">
                                <i class="fas fa-arrow-left me-2"></i>Back to Login
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
